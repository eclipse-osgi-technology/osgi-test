name: CI Build

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths-ignore:
    - '.github/**/*codeql*'
    - '.github/**/*example*'
    - '.github/*.yml'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '.github/**/*codeql*'
    - '.github/**/*example*'
    - '.github/*.yml'
    - 'examples/**'

env:
  LC_ALL: en_US.UTF-8
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        java:
        - '8'
        - '11'
        os:
        - 'ubuntu-latest'
        include:
        - os: 'windows-latest'
          java: '17'
        - os: 'ubuntu-latest'
          java: '17'
        - os: 'ubuntu-latest'
          java: '17'
          experimental: true
          mavenopts: '-Pbnd-next'
    name: JDK${{ matrix.java }} ${{ matrix.os }} ${{ matrix.mavenopts }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
      with:
        egress-policy: audit

    - name: Git Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'maven'
    - name: Build
      id: build
      continue-on-error: ${{ matrix.experimental }}
      run: |
        ./mvnw -B --no-transfer-progress install ${{ matrix.mavenopts }}

  deploy:
    needs: build
    if: >-
      github.repository == 'eclipse-osgi-technology/osgi-test'
      && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
      && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b
      with:
        egress-policy: audit

    - name: Verify deployment secrets are configured
      run: |
        MISSING=""
        if [[ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]]; then MISSING="${MISSING} GPG_PRIVATE_KEY"; fi
        if [[ -z "${{ secrets.GPG_PASSPHRASE }}" ]]; then MISSING="${MISSING} GPG_PASSPHRASE"; fi
        if [[ -z "${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}" ]]; then MISSING="${MISSING} CENTRAL_SONATYPE_TOKEN_USERNAME"; fi
        if [[ -z "${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}" ]]; then MISSING="${MISSING} CENTRAL_SONATYPE_TOKEN_PASSWORD"; fi
        if [[ -n "${MISSING}" ]]; then
          echo "::error::Missing required deployment secrets:${MISSING}"
          exit 1
        fi
    - name: Install gpg secret key
      run: |
        cat <(echo -e "${{ secrets.GPG_PRIVATE_KEY }}") | gpg --batch --import
        gpg --list-secret-keys --keyid-format LONG
    - name: Git Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Validate version against branch
      run: |
        VERSION=$(./mvnw -B -q help:evaluate -Dexpression=revision -DforceStdout)
        echo "Project version: ${VERSION}"
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          if [[ "${VERSION}" != *-SNAPSHOT ]]; then
            echo "::error::main branch requires a SNAPSHOT version, but found: ${VERSION}"
            exit 1
          fi
        elif [[ "${{ github.ref }}" == "refs/heads/release" ]]; then
          if [[ "${VERSION}" == *-SNAPSHOT ]]; then
            echo "::error::release branch requires a release version (no -SNAPSHOT), but found: ${VERSION}"
            exit 1
          fi
        fi
    - name: Set up Java
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
        server-id: central
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-passphrase: PASSPHRASE
    - name: Deploy
      run: |
        ./mvnw -B --no-transfer-progress -Pdeploy clean deploy
      env:
        MAVEN_USERNAME: ${{ secrets.CENTRAL_SONATYPE_TOKEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.CENTRAL_SONATYPE_TOKEN_PASSWORD }}
        PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
