name: "CodeQL"

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - '**.java'
    - '.github/**/*codeql*'
  pull_request:
    paths:
    - '**.java'
    - '.github/**/*codeql*'

env:
  LC_ALL: en_US.UTF-8
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'ubuntu-latest'
        java:
        - '8'
    name: JDK${{ matrix.java }} ${{ matrix.os }} codeql-build.sh
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Initialize CodeQL Analysis
      uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6
      with:
        languages: 'java'
    - name: Build for CodeQL Analysis
      id: build
      run: |
        ./.github/scripts/codeql-build.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6
